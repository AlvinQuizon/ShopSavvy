<!DOCTYPE hextml>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/index-header.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo"
            src="images/shop-savvy-logo.png">
          <img class="amazon-mobile-logo"
            src="images/shop-savvy-mobile (1).png">
        </a>
      </div>
  
      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
  
        <button class="search-button">
          <img class="search-icon" src="icons/search-icon.png">
        </button>
      </div>
  
      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
  
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="icons/cart-icon.png">
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
  </header>
  
  <main class="pt-5">
    <section>
      <div class="container">
        <div id="single-product-lists">

          <div class="card">
            <div class="row g-0">
              
              <div class="col-md-4">
                <img src="" id="product-image" class="img-fluid rounded-start p-5" style="height: 27rem; width: 20em;">
              </div>

              <div class="col-md-8">
                <div class="card-body">

                  <p><b>Product ID: </b><span class="fw-bold"id="product-id"></span></p>

                  <h4 class="card-title">Product Name: <span id="product-title"></span></h4>

                  <p><b>Price: $</b><span  class="fw-bold" id="product-price"></span></p>

                  <p><b>Rating: &nbsp;</b><span class="fw-bold" id="product-rating"></span>
                  <b>Count: </b><span class="fw-bold"  id="product-count"></span></p>

                  <p><b>Category: </b><span class="fw-bold" id="product-category"></span></p>

                  <p><b>Description: </b><span id="product-description"></span></p>
        
                  <div class="mb-2 fw-bold">Quantity:</div>
                        <select>
                          <option selected value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
                  <div id="add-to-cart-js">
                    <button id="add-to-cart-btn" type="submit" class="btn btn-warning mt-5 rounded-pill mx-auto d-grid gap-1 col-8 col-lg-4 d-block add-to-cart-js">Add to Cart
                    </button>
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>
  <script src="scripts/cart.js"></script>
  <script src="scripts/checkout.js"></script>
  <script src="scripts/product-details.js"></script>
  <script src="scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
