<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Products Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/index-header.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="index-header container-fluid column col-12">
        <div class="index-header-left-section col-2">
          <a href="index.html" class="header-link">
            <img class="index-logo"
              src="images/Shop_Savvy-new.png">
              <img class="index-mobile-logo"
              src="images/shop-savvy-mobile (2).png">
          </a>
        </div>
    
        <div class="index-header-middle-section">
          <input class="search-bar" type="text" placeholder="Search">
    
          <button class="search-button ">
            <img class="search-icon" src="icons/search-icon.png">
          </button>
        </div>
    
        <button class="navbar-toggler col-2 col-sm-12" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav">
          <ul class="navbar-nav fw-bold container row column d-flex">
            <li class="nav-item">
                <a href="#" class="nav-link">
                  <div class="index-header-right-section">
                    <a class="orders-link header-link pb-2" href="">
                      <span class="orders-text">Orders</span>
                    </a>
                  
                    <a class="cart-link header-link" href="sample.html">
                      <img class="cart-icon pb-2" src="icons/cart-icon.png">
                      <div class="cart-quantity">0</div>
                      <div class="cart-text">Cart</div>
                    </a>
                  </div>
                </a>
            </li>
          </ul>
        </div> 
      </div>
    </nav>
  </header>
  
  <main>
    <section>
      <div class="container">
        <div id="single-product-lists">

          <div class="card mt-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="${product.image}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h4 class="card-title">${product.title}</h4>
                  <h5><span class="card-text"><span class="fw-bold">Price:</span> $${product.price}</span></h5>
                  <p><span class="card-text"><span class="fw-bold">Rating:</span> ${product.rating.rate},</span>
                  <span class="card-text"><span class="fw-bold"></span> ${product.rating.count}</span></p>
        
                  <div class="mb-2 fw-bold">Quantity:</div>
                        <select>
                          <option selected value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                        </select>
                  <a href="#" class="btn btn-primary rounded mx-auto d-block">Add to Cart</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>


  <main>
    <article>
      <div class="card rounded my-auto mt-5 bg-light col-4">
        style="max-width: 540px;"

        <img src="" class="card-img-top rounded mx-auto d-block" style="width: 8rem;">

        <div class="card-body">

          <h4 class="card-title">${product.title}</h4>
          <h5><span class="card-text"><span class="fw-bold">Price:</span> $${product.price}</span></h5>
          <p><span class="card-text"><span class="fw-bold">Rating:</span> ${product.rating.rate},</span>
          <span class="card-text"><span class="fw-bold"></span> ${product.rating.count}</span></p>

          <div class="mb-2 fw-bold">Quantity:</div>
                <select>
                  <option selected value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
          <a href="#" class="btn btn-primary rounded mx-auto d-block">Add to Cart</a>
        </div>
        
      </div>
    </article>
  </main>

 <h5></h5>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="scripts/single-product.js"></script>
</body>
</html>
