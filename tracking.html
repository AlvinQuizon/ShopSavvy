<!DOCTYPE html>
<html>
<head>
  <title>Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/index-header.css">
  <link rel="stylesheet" href="styles/pages/tracking.css">
</head>
<body>
  <header>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo"
            src="images/shop-savvy-logo.png">
          <img class="amazon-mobile-logo"
            src="images/shop-savvy-mobile (1).png">
        </a>
      </div>
  
      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
  
        <button class="search-button">
          <img class="search-icon" src="icons/search-icon.png">
        </button>
      </div>
  
      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
  
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="icons/cart-icon.png">
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
  </header>
  
  <main>
    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>
  
        <div class="delivery-date">
          Arriving on Monday, July 24
        </div>
  
        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>
  
        <div class="product-info">
          Quantity: 1
        </div>
  
        <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">
  
        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>
          <div class="progress-label current-status">
            Shipped
          </div>
          <div class="progress-label">
            Delivered
          </div>
        </div>
  
        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </main>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
